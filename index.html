<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ФБК</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <form class="form" id="form" method="POST" action="/form">
            <div class="form__row">
                <div class="form__col form__col--2">
                    <div class="form__col-inner">
                        <label for="" class="form__label">Имя</label>
                        <input autofocus type="text" class="form__field form__field--text form__field--required" required>
                    </div>
                </div>
                <div class="form__col form__col--2">
                    <div class="form__col-inner">
                        <label for="" class="form__label">Фамилия</label>
                        <input type="text" class="form__field form__field--text form__field--required" required>
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div class="form__col form__col--2">
                    <div class="form__col-inner">
                        <label for="" class="form__label">Почта</label>
                        <input type="email" class="form__field form__field--text form__field--email form__field--required" required>
                    </div>
                </div>
                <div class="form__col form__col--2">
                    <div class="form__col-inner">
                        <label for="" class="form__label">Номер телефона</label>
                        <input type="tel" class="form__field form__field--text form__field--tel form__field--required" required>
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div class="form__col form__col--1">
                    <div class="form__col-inner">
                        <label for="" class="form__label">Сообщение</label>
                        <textarea class="form__field form__field--textarea form__field--required" required></textarea>
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div class="form__col form__col--1">
                    <div class="form__col-inner">
                        <button type="submit" class="form__button" id="submit-button">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
        <p id="success-msg" style="display: none">Данные успешно отправлены :)</p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
